<html>
    <head>
        <title>
            Sam's Assignment 2
        </title>

        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </head>
    
    <body style="background-color: rgb(112, 172, 210);">
        
        <div class="row">
            <div class="image-container"><img id="fire" src="img/fire.png" onmouseover="this.src='img/fire_alt.png';" onmouseout="this.src='img/fire.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="lightning" src="img/lightning.png" onmouseover="this.src='img/lightning_alt.png';" onmouseout="this.src='img/lightning.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="snow" src="img/snow.png" onmouseover="this.src='img/snow_alt.png';" onmouseout="this.src='img/snow.png';" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="star" src="img/star.png" onmouseover="this.src='img/star_alt.png';" onmouseout="this.src='img/star.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="leaf" src="img/leaf.png" onmouseover="this.src='img/leaf_alt.png';" onmouseout="this.src='img/leaf.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="sand" src="img/sand.png" onmouseover="this.src='img/sand_alt.png';" onmouseout="this.src='img/sand.png';" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="sun" src="img/sun.png" onmouseover="this.src='img/sun_alt.png';" onmouseout="this.src='img/sun.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="water" src="img/water.png" onmouseover="this.src='img/water_alt.png';" onmouseout="this.src='img/water.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="moon" src="img/moon.png" onmouseover="this.src='img/moon_alt.png';" onmouseout="this.src='img/moon.png';" width="200" height="200"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/fire.mp3");
            var sound2 = new buzz.sound("sound/lightning.mp3");
            var sound3 = new buzz.sound("sound/snowflakes.mp3");
            var sound4 = new buzz.sound("sound/star.mp3");
            var sound5 = new buzz.sound("sound/leaves.mp3");
            var sound6 = new buzz.sound("sound/sand.mp3");
            var sound7 = new buzz.sound("sound/sun.mp3");
            var sound8 = new buzz.sound("sound/water.mp3");
            var sound9 = new buzz.sound("sound/moon.mp3");

            window.onload = function() {
                document.getElementById('fire').addEventListener('click', function () {sound1.play();});
                document.getElementById('lightning').addEventListener('click', function () {sound2.play();});
                document.getElementById('snow').addEventListener('click', function () {sound3.play();});
                document.getElementById('star').addEventListener('click', function () {sound4.play();});
                document.getElementById('leaf').addEventListener('click', function () {sound5.play();});
                document.getElementById('sand').addEventListener('click', function () {sound6.play();}); 
                document.getElementById('sun').addEventListener('click', function () {sound7.play();});
                document.getElementById('water').addEventListener('click', function () {sound8.play();});
                document.getElementById('moon').addEventListener('click', function () {sound9.play();});
            };
        </script>

    </body>

</html>
